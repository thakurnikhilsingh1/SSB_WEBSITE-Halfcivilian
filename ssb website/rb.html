<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #2e3b41, #1a2327);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e2a30;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #4a6c73;
        }
        h1 {
            text-align: center;
            color: #c0c8cd;
            margin-bottom: 30px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .dress-categories {
            flex: 1 1 calc(33.333% - 20px);
            margin: 5px;
            padding: 20px;
            background: linear-gradient(135deg, #2e3b41, #243034);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #4a6c73;
        }
        .dress-categories:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .dress-categories img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #4caf50;
        }
        .dress-categories h3 {
            margin-top: 10px;
            color: #4caf50;
        }
        .dress-categories p {
            margin-bottom: 10px;
            font-style: italic;
            color: #d3d9de;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #c0c8cd;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #4caf50;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            font-weight: bold;
        }
        .cta-button:hover {
            background: #388e3c;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 768px) {
            .team-member {
                flex: 1 1 calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .team-member {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rashtriya Bastra</h1>
        <p>Select Category</p>
       <div class="categories">
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Indian Army </h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Indian Navy </h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Indian AirForce </h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Border Security Force (BSF)</h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Central Reserve Police Force (CRPF)</h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Indo-Tibetan Border Police (ITBP)</h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>National Security Guard (NSG)</h2>
            </div>
        
            <div class="dress-categories">
            <img src="./images/indianarmydress.avif" alt="dress-photo">
            <h2>Sashastra Seema Bal (SSB)</h2>
            </div>
        
            
        </div>




    </div>
</body>
</html>
